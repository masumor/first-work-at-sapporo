$("#gu_btn").on("click",function(){
  let r = Math.ceil(Math.random()*3);
  console.log(r)


  if(r==1){
    $("#pc_hands").html("パー");
    $("#userImg").document.white('<img src="img/gu_.jpg">');
    $("#judgment").html("負け")

}});
